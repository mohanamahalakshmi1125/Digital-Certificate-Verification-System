{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="glass-card">
            <h3 class="fw-bold mb-4">Issue New Certificate</h3>
            <form action="{{ url_for('issue_certificate') }}" method="POST">
                <div class="mb-3">
                    <label for="student_id" class="form-label">Select Student</label>
                    <select class="form-control" id="student_id" name="student_id" required>
                        <option value="" disabled selected>Choose a student...</option>
                        {% for student in students %}
                        <option value="{{ student.student_id }}">{{ student.name }} ({{ student.course }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-4">
                    <label for="certificate_type" class="form-label">Certificate Type</label>
                    <select class="form-control" id="certificate_type" name="certificate_type" required>
                        <option value="Achievement">Certificate of Achievement</option>
                        <option value="Completion">Certificate of Completion</option>
                        <option value="Excellence">Certificate of Excellence</option>
                        <option value="Merit">Certificate of Merit</option>
                    </select>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-warning py-2 fw-bold">Generate Certificate</button>
                    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-light py-2">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
