{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="glass-card">
            <h3 class="fw-bold mb-4">Add New Student</h3>
            <form action="{{ url_for('add_student') }}" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="course" class="form-label">Course Name</label>
                    <input type="text" class="form-control" id="course" name="course" required>
                </div>
                <div class="mb-3">
                    <label for="college" class="form-label">College Name</label>
                    <input type="text" class="form-control" id="college" name="college" required>
                </div>
                <div class="mb-4">
                    <label for="year" class="form-label">Graduation Year</label>
                    <input type="number" class="form-control" id="year" name="year" min="2000" max="2100" value="2026"
                        required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary py-2 fw-bold">Register Student</button>
                    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-light py-2">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
